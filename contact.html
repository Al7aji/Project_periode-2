    <section class="form-section">
        <div class="form-container">
            <h2>Stuur een E-mail</h2>
            <form action="/verzend_email" method="post">
                <label for="naam">Naam:</label>
                <input type="text" id="naam" name="naam" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="onderwerp">Onderwerp:</label>
                <input type="text" id="onderwerp" name="onderwerp" required>

                <label for="bericht">Bericht:</label>
                <textarea id="bericht" name="bericht" rows="6" required minlength="12" maxlength="400"></textarea>

                <button type="submit">Verzend E-mail</button>
            </form>
        </div>
    </section>
</body>
